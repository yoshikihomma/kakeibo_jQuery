<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家計簿</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <div class="p-total">合計: <span class="p-total__num" data-type="合計"></span>円</div>
    <div class="p-foods">食品: <span class="p-foods__num" data-type="食品"></span>円</div>
    <div class="p-commodity">日用品: <span class="p-commodity__num" data-type="日用品"></span>円</div>
    <div class="p-public">公共料金: <span class="p-public__num" data-type="公共料金"></span>円</div>
    <button class="c-modalOpen js-modalOpen">入力</button>
  </div>
  <!-- <div class="p-inputArea"> -->
  <div class="p-inputArea is-hidden">
    <div class="p-inputArea__inner">
      <button class="c-inputArea__close js-modalClose">x</button>
      <ul>
        <li>
          <label>日時: <input type="text" class="p-itemDate"></label>
        </li>
        <li>
          <label>商品名: <input type="text" class="p-itemName"></label>
        </li>
        <li>
          <label>分類: 
            <select type="text" class="p-itemType">
              <option hidden>選択してください</option>
              <option value="食品">食品</option>
              <option value="日用品">日用品</option>
              <option value="公共料金">公共料金</option>
            </select>
          </label>
        </li>
        <li>
          <label>金額: <input type="number" class="p-itemNum"></label>
        </li>
      </ul>
      <button class="c-addItem js-addItem">追加</button>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
  </script>
  <script src="js/script.js"></script>
</body>
</html>
